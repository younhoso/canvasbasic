<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      function 라디안(각도) {
        return 각도 * Math.PI / 180;
      }
      // beginPath
      // arc
      // closePath
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      
      context.beginPath();
      context.arc(300, 200, 50, 0, 라디안(360), false); //X축, Y축, 반지름, 시작각도, 끝각도, false는 시계 방향, 반시계 반향으로 갈것인지 결정해준다.
      context.stroke();
      context.beginPath();
      context.arc(500, 100, 20, 0, 라디안(360), false); //X축, Y축, 반지름, 시작각도, 끝각도, false는 시계 방향, 반시계 반향으로 갈것인지 결정해준다.
      context.stroke();
    </script>
  </body>
</html>
