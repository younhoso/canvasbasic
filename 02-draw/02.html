<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      // beginPath
      // moveTo
      // lineTo
      // closePath
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');

      context.beginPath(); //선 그리기 준비해
      context.moveTo(100, 100); // 붓을 위치로 움긴다.
      context.lineTo(300, 200); // 선을 긁는다.
      context.stroke();  // 선을 표현해
      // context.fill(); // 안에 색을 채워 
      context.closePath(); //선 그리기를 끝내
      
    </script>
  </body>
</html>
